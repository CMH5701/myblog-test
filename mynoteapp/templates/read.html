{% extends "main.html" %}
{% load static %}
<!DOCTYPE html>

{% block content %}       
<section class="page-section about-heading">
    <div class="container">
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{% static 'assets/img/about.jpg' %}" alt="..." />
        <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-upper">Strong Coffee, Strong Roots</span>
                                    <span class="section-heading-lower">글 목록 페이지</span>
                                </h2>
                                <p>{% for obj in obj.all %}
                                   <a href = "{% url 'detail' obj.id %}">{{obj.title}}</a>
                                </p>
                                    <p>{{obj.body}}</p><br>
                                <p class="mb-0">
                                   <p>작성자 : {{obj.people}}</p><br>
                                   <p>작성일 : {{obj.pub_date}}</p>
                                   {% if obj.image %}
                                   <img src = "{{ obj.image.url }}" width = "250" height = "250" alt = "image"> 
                                 <br>
                                   {% endif %}
                                   {% endfor %}                       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
